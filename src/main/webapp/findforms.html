function addStore(){
nameStore=$( '#nameStore' ).val();

window.alert(data);

function setcookies(){
document.cookie = 'name=ppool'
document.cookie = 'domain=ppool.ua';
document.cookie = 'path=/';
document.cookie = 'max-age='+(60*60*24*365);
document.cookie = 'secure=false';
document.cookie = 'version=' + encodeURIComponent(document.lastModified);
document.cookie = 'uid=' + getnewid();
}
function getnewid(){
return Math.round(Math.random()*100000);
}
function readcookies(){
   var allcookies = document.cookie;
   if (allcookies == "") setcookies();
       var cookies = allcookies.split(';');
    var cookie = null;
    for(var i = 0; i < cookies.length; i++) {
        subcookie = cookies[i].substring(1, 5);
        if(subcookie == ( "uid=")) {
            cookie = cookies[i].substring(5);
            break;
        }
    }
    if(cookie == null)  setcookies(); 
    window.alert(cookie);
}
</script>
