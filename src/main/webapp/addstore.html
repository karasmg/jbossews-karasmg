<html>
<head>
<meta http-equiv="Content-Language" content="ru">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Поиск лучшей цены</title>
<link href="cupertino/jquery.ui.all.css" rel="stylesheet" type="text/css">
<link href="ppool.css" rel="stylesheet" type="text/css">
<link href="addstore.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="jquery.ui.core.min.js"></script>
<script type="text/javascript" src="jquery.ui.widget.min.js"></script>
<script type="text/javascript" src="jquery.ui.button.min.js"></script>
<script type="text/javascript">
$(document).ready(function()
{
   $("#addStoreButton").button();
});
</script>
<script>
function showalert(){window.alert('Привет всем!');}
function addStore(){
nameStore=$( '#nameStore' ).val();
addressStore = $('#addressStore').val();
gpsStore = $( '#gpsStore' ).val();
url = '/addstore';
// Send the data using post
var posting = $.post( url, { p1: nameStore, p2: addressStore, p3:gpsStore } );
// Put the results in a div
posting.done(function(data) {
window.alert(data);
});
}
</script>
</head>
<body>
   <div id="space"><br></div>
   <div id="container">
      <div id="wb_addStoreForm">
         <form name="Form1" method="post" action="mailto:yourname@yourdomain.com" enctype="text/plain" id="addStoreForm">
            <div id="wb_Text3">
               <span id="wb_uid0"><strong>Добавить магазин</strong></span></div>
            <input type="text" id="nameStore" name="Editbox1" value="">
            <div id="wb_Text4">
               <span id="wb_uid1">Название</span></div>
            <div id="wb_Text5">
               <span id="wb_uid2">Адрес</span></div>
            <div id="wb_Text6">
               <span id="wb_uid3">GPS координаты</span></div>
            <input type="text" id="addressStore" name="Editbox1" value="">
            <input type="text" id="gpsStore" name="Editbox1" value="">
            <input type="button" id="addStoreButton" onclick="addStore();return false;" name="" value="Добавить магазин">
         </form>
      </div>
   </div>
</body>
</html>
